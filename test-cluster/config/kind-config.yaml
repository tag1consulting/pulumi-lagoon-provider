# Kind cluster configuration for Lagoon test environment
# This creates a three-node cluster (1 control-plane + 2 workers) for more realistic testing

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: lagoon-test

# Multi-node cluster for realistic testing
# Use stable K8s 1.29 image - newer images may have compatibility issues with Kind v0.31.0
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.29.0
    # Port mappings to access services from host
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Lagoon API (optional direct access)
      - containerPort: 3000
        hostPort: 3000
        protocol: TCP
      # NodePort mappings for Lagoon services
      - containerPort: 30030
        hostPort: 30030
        protocol: TCP
      - containerPort: 30370
        hostPort: 30370
        protocol: TCP
      - containerPort: 31311
        hostPort: 31311
        protocol: TCP
    # Mount for docker socket (if needed for builds)
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
    # Labels for ingress controller
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"

  # Worker node 1
  - role: worker
    image: kindest/node:v1.29.0
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock

  # Worker node 2
  - role: worker
    image: kindest/node:v1.29.0
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock

# Networking configuration
networking:
  # Use default pod/service subnets
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  # Disable default CNI to use kind's default (kindnet)
  disableDefaultCNI: false

# Feature gates (if needed)
featureGates: {}

# Runtime configuration
runtimeConfig: {}
